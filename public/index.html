<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <body>
    <div class="container">
      <div class="header col-md-12">
        <div class="row bg-primary">
          <div class="col-md-4">
            <h1>Market</h1>
            <h2 id="market"></h2>
          </div>
          <div class="col-md-4">
            <h1>High</h1>
            <h2 id="high-count"></h2>
          </div>
          <div class="col-md-4">
            <h1>Low</h1>
            <h2 id="low-count"></h2>
          </div>
        </div>
      </div>
      <div class="main col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-primary">Recent Trades</h3>
            <table class="table">
              <tr>
                <th>Buy</th>
                <td>
                  <p id="buy"></p>
                </td>
                <th>Sell</th>
                <td>
                  <p id="sell"></p>
                </td>
              </tr>
              </thead>
            </table>
          </div>
          <div class="col-md-6">
            <h3 class="text-primary">Trade Volume</h3>
            <table class="table">
              <tr>
                <th>Volume</th>
                <td>
                  <p id="volume"></p>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('<URL>');
        socket.emit('subscribe', 'marketdata_cnybtc');
        socket.on('connect', function() {
          socket.on('ticker', function(data) {
            console.log(data);
             // Update the Market Name
             $('#market').text(data.ticker.market);
            // Update the High selling price
            $('#high-count').text(data.ticker.high);
            // Update the Low selling price
            $('#low-count').text(data.ticker.low);
            // Update the Buy price
            $('#buy').text(data.ticker.buy);
            // Update the Sell price
            $('#sell').text(data.ticker.sell);
            // Update the Volume
            $('#volume').text(data.ticker.vol);
          });
        });
    </script>
  </body>
</html>
